{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>LOGIN</h3>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-success">Войти</button>
    </form>
    <br>
    <small class="text-nuted">Ещё не зарегистированы? <a href="{% url 'register' %}">Sign In</a></small>

{% endblock %}
