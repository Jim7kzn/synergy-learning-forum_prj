{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>REGISTER PAGE</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success">Зарегистрировать</button>
    </form>
    <br>
    <small class="text-nuted">Уже зарегистированы? <a href="{% url 'login' %}">Log In</a></small>

{% endblock %}
